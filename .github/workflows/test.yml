name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests weekly to catch dependency issues
    - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC

jobs:
  # Test matrix across all Python versions - unit tests only (no integration)
  test-matrix:
    name: "Unit Tests - Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20  # Reduced timeout since no integration tests
    
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        include:
          # Base matrix: all Python versions on Ubuntu
          - python-version: "3.10"
            os: ubuntu-latest
          - python-version: "3.11"
            os: ubuntu-latest
          - python-version: "3.12"
            os: ubuntu-latest
          - python-version: "3.13"
            os: ubuntu-latest
          # Complete cross-platform coverage for all versions
          - python-version: "3.10"
            os: windows-latest
          - python-version: "3.10"
            os: macos-latest
          - python-version: "3.11"
            os: windows-latest
          - python-version: "3.11" 
            os: macos-latest
          - python-version: "3.12"
            os: windows-latest
          - python-version: "3.12"
            os: macos-latest
          - python-version: "3.13"
            os: windows-latest
          - python-version: "3.13"
            os: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true  # Allow Python 3.13 prereleases
        
    - name: Install hatch
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch
        
    - name: Debug environment
      shell: bash
      run: |
        echo "Python version: $(python --version)"
        echo "Python path: $(which python)"
        echo "Pip version: $(python -m pip --version)"
        echo "Hatch version: $(hatch --version)"
        echo "Platform: ${{ runner.os }}"
        echo "Matrix Python version: ${{ matrix.python-version }}"
        
    - name: Create hatch environment
      run: |
        echo "Creating hatch environment with test dependencies..."
        hatch env create test
        
    - name: Verify dependencies (unit tests only)
      shell: bash
      env:
        # Fix Windows Unicode issues
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1
      run: |
        echo "Verifying critical dependencies..."
        hatch run test:python -c "import pandas; print('[OK] pandas available')"
        hatch run test:python -c "import duckdb; print('[OK] duckdb available')" 
        hatch run test:python -c "import jsonschema; print('[OK] jsonschema available')"
        hatch run test:python -c "import pytest; print('[OK] pytest available')"
        hatch run test:python -c "import click; print('[OK] click available')"
        hatch run test:python -c "import aiohttp; print('[OK] aiohttp available')"
        echo "[OK] All dependencies verified"
        
    - name: Cache DuckDB extensions
      uses: actions/cache@v4
      with:
        path: |
          ~/.duckdb/extensions
          %APPDATA%/duckdb/extensions
          ~/Library/Application Support/duckdb/extensions
        key: duckdb-extensions-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          duckdb-extensions-${{ runner.os }}-
          
    - name: Pre-install DuckDB extensions
      shell: bash
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1
      run: |
        echo "Pre-installing DuckDB extensions to avoid race conditions..."
        
        # Pre-install JSON extension using in-memory database
        echo "Installing JSON extension..."
        hatch run test:python -c "
        import duckdb
        print('[INFO] Installing JSON extension...')
        conn = duckdb.connect(':memory:')
        conn.execute('INSTALL json')
        conn.execute('LOAD json') 
        print('[OK] JSON extension installed and cached successfully')
        conn.close()
        "
        
        echo "[OK] DuckDB extensions pre-installed - eliminating download race conditions"
        
    - name: Run unit tests (no coverage collection)
      shell: bash
      run: |
        echo "Running unit tests (excluding integration/e2e) on Python ${{ matrix.python-version }}"
        hatch run test:pytest -m "not integration and not slow and not playwright" test/

  # Code quality checks
  code-quality:
    name: "Code Quality"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install hatch
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch
        
    - name: Run code quality checks
      run: |
        hatch run style
        hatch run typing

  # Integration testing on both Linux and Windows
  integration-tests:
    name: "Integration Tests - ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25  # Reduced timeout since no e2e tests
    needs: test-matrix
    
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install hatch
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch
        
    - name: Create environment and verify setup
      run: |
        hatch env create test
        hatch run test:python -c "import marimo; print('[OK] marimo available')"
        
    - name: Cache DuckDB extensions
      uses: actions/cache@v4
      with:
        path: |
          ~/.duckdb/extensions
          %APPDATA%/duckdb/extensions
          ~/Library/Application Support/duckdb/extensions
        key: duckdb-extensions-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          duckdb-extensions-${{ runner.os }}-
          
    - name: Pre-install DuckDB extensions
      shell: bash
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1
      run: |
        echo "Pre-installing DuckDB extensions to avoid race conditions..."
        
        # Pre-install JSON extension using in-memory database
        echo "Installing JSON extension..."
        hatch run test:python -c "
        import duckdb
        print('[INFO] Installing JSON extension...')
        conn = duckdb.connect(':memory:')
        conn.execute('INSTALL json')
        conn.execute('LOAD json') 
        print('[OK] JSON extension installed and cached successfully')
        conn.close()
        "
        
        echo "[OK] DuckDB extensions pre-installed - eliminating download race conditions"
        
    - name: Run integration tests (excluding e2e)
      shell: bash
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1
      run: |
        echo "Running integration tests (excluding e2e) on ${{ matrix.os }}"
        hatch run test:pytest test/integration/ -v --timeout=60 -m "integration and not playwright"

  # End-to-end testing on both Linux and Windows
  e2e-tests:
    name: "E2E Tests - ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 35  # Longer timeout for e2e tests
    needs: test-matrix
    
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install hatch
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch
        
    - name: Create environment and verify setup
      run: |
        hatch env create test
        hatch run test:python -c "import marimo; print('[OK] marimo available')"
        
    - name: Install Playwright browsers
      run: |
        echo "Installing Playwright browser binaries..."
        hatch run test:python -m playwright install chromium
        echo "[OK] Playwright browsers installed"
        
    - name: Cache DuckDB extensions
      uses: actions/cache@v4
      with:
        path: |
          ~/.duckdb/extensions
          %APPDATA%/duckdb/extensions
          ~/Library/Application Support/duckdb/extensions
        key: duckdb-extensions-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          duckdb-extensions-${{ runner.os }}-
          
    - name: Pre-install DuckDB extensions
      shell: bash
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1
      run: |
        echo "Pre-installing DuckDB extensions to avoid race conditions..."
        
        # Pre-install JSON extension using in-memory database
        echo "Installing JSON extension..."
        hatch run test:python -c "
        import duckdb
        print('[INFO] Installing JSON extension...')
        conn = duckdb.connect(':memory:')
        conn.execute('INSTALL json')
        conn.execute('LOAD json') 
        print('[OK] JSON extension installed and cached successfully')
        conn.close()
        "
        
        echo "[OK] DuckDB extensions pre-installed - eliminating download race conditions"
        
    - name: Run e2e tests
      shell: bash
      env:
        PYTHONIOENCODING: utf-8
        PYTHONUTF8: 1
      run: |
        echo "Running e2e tests on ${{ matrix.os }}"
        hatch run test:pytest test/e2e/ -v --timeout=90 -m "playwright or slow"

  # Generate final coverage report
  coverage-report:
    name: "Coverage Report"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test-matrix
    if: always()  # Run even if some tests failed
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch coverage[toml]
        
    - name: Download all coverage data
      uses: actions/download-artifact@v4
      with:
        pattern: coverage-data-*
        merge-multiple: true
        
    - name: Generate coverage report
      run: |
        echo "Processing coverage data..."
        ls -la .coverage* 2>/dev/null || echo "No coverage files found"
        
        if ls .coverage.* 1>/dev/null 2>&1; then
          echo "Combining coverage files..."
          coverage combine
          coverage report --show-missing
          coverage html
          coverage xml
          echo "[OK] Coverage reports generated"
        else
          echo "No coverage data found, running fallback collection..."
          hatch env create test
          hatch run test:pytest -m "not integration and not slow and not playwright" --cov-report=term-missing --cov-config=pyproject.toml --cov=src/hunyo_mcp_server --cov=src/capture test/
        fi
        
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  # Test package installation  
  test-package:
    name: "Test Package Installation"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: code-quality
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Build and test package
      run: |
        python -m pip install --upgrade pip
        python -m pip install hatch
        hatch build
        pip install dist/*.whl
        python -c "import hunyo_mcp_server; print('[OK] Package installed successfully')"
        python -c "from capture.unified_marimo_interceptor import enable_unified_tracking; print('[OK] Unified capture layer importable')"

  # Test summary
  test-summary:
    name: "Test Summary"
    runs-on: ubuntu-latest
    needs: [test-matrix, code-quality, integration-tests, e2e-tests, coverage-report, test-package]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Test Summary:"
        echo "  Unit Tests Matrix: ${{ needs.test-matrix.result }}"
        echo "  Code Quality: ${{ needs.code-quality.result }}"
        echo "  Integration Tests: ${{ needs.integration-tests.result }}"
        echo "  E2E Tests: ${{ needs.e2e-tests.result }}"
        echo "  Coverage Report: ${{ needs.coverage-report.result }}"
        echo "  Package Test: ${{ needs.test-package.result }}"
        
        # Fail if critical tests failed
        if [[ "${{ needs.test-matrix.result }}" != "success" ]] || 
           [[ "${{ needs.code-quality.result }}" != "success" ]] ||
           [[ "${{ needs.integration-tests.result }}" != "success" ]] ||
           [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
          echo "[FAIL] Critical tests failed"
          exit 1
        else
          echo "[OK] All critical tests passed!"
        fi 